<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เอกสารเลขบัญชีผิด</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>เอกสารเลขบัญชีผิด</h1>
        <form id="paymentForm">
            <label for="referenceNumber">ยูสเซอร์</label>
            <input type="text" id="referenceNumber" placeholder="ยูสเซอร์" style="color:#828282">
            
            <label for="accountNumber">ชื่อ-นามสกุล</label>
            <input type="text" id="accountNumber" placeholder="ชื่อ-นามสกุล" style="color:#828282">
            
            <label for="transactionDate">วันที่</label>
            <input type="text" id="transactionDate" placeholder="วัน/เดือน/ปี" style="color:#828282">

            <label for="recipientName">เงินในระบบ</label>
            <input type="text" id="recipientName" placeholder="50000" style="color:#828282">

            <label for="amount">เรียกเก็บ</label>
            <input type="text" id="amount" placeholder="30000" style="color:#828282">
            
             <label for="notes">ได้ทั้งหมด</label>
             <input type="text" id="notes" placeholder="80000" style="color:#d90909">
            
            <button type="button" id="saveImage">Save image</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
